<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="abstract/style.css">
    <link href="https://fonts.googleapis.com/css2?family=family=Jost:ital,wght@0,100..900;1,100..900" rel="stylesheet">
    <title>Animation</title>
    <script src="abstract/scripts.js" defer></script>
</head>
<body>
    <section class="container">
        <h1>Animer un élément</h1>
        <div class="flex-row">
            <div class="card card--1">
                <div class="box-hover"></div>
                <h3 class="card__title title3">Hover</h3>
            </div>
            <div class="card card--2">
                <div class="ball"></div>
                <h3 class="card__title title3">Bounce</h3>
            </div>
            <div class="card card--3">
                <img class="heart" src="abstract/heart-solid-full.svg" alt="heart beat">
                <h3 class="card__title title3">Beat</h3>
            </div>
            <div class="card">
                <img class="loader" src="abstract/loader-solid-full.svg" alt="heart beat">
                <h3 class="card__title title3">Loader</h3>
            </div>
            <div class="card">
                <div><a class="anim" href="#https://animista.net/play/basic/flip">Animista.net</a></div>
                <h3 class="card__title title3">Lien</h3>
            </div>
            <div class="card js-card6">
                <div class="star"></div>
                <h3 class="card__title title3">Pluie</h3>
                <button id="btn">Pluie</button>
            </div>
        </div>
    </section>
</body>
</html>
